<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/Imc.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
    
        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" placeholder="Ex: 70">
    
        <label for="altura">Altura (m)</label>
        <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75">
    
        <button onclick="calcularIMC()">Calcular</button>
    
        <div id="resultado"></div>
        </div>  
        <script>
            function calcularIMC() {
              const peso = parseFloat(document.getElementById('peso').value);
              const altura = parseFloat(document.getElementById('altura').value);
              const resultado = document.getElementById('resultado');
        
              if (!peso || !altura || altura <= 0) {
                resultado.textContent = 'Por favor, preencha os campos corretamente.';
                return;
              }
        
              const imc = peso / (altura * altura);
              let classificacao = '';
        
              if (imc < 18.5) classificacao = 'Abaixo do peso';
              else if (imc < 24.9) classificacao = 'Peso normal';
              else if (imc < 29.9) classificacao = 'Sobrepeso';
              else if (imc < 34.9) classificacao = 'Obesidade grau I';
              else if (imc < 39.9) classificacao = 'Obesidade grau II';
              else classificacao = 'Obesidade grau III';
        
              resultado.textContent = `Seu IMC Ã© ${imc.toFixed(2)} (${classificacao})`;
            }
          </script>
</body>
</html>
